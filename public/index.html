<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PM 에이전트 MCP 서버</title>
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      max-width: 800px;
      margin: 0 auto;
      padding: 2rem;
      line-height: 1.6;
    }
    h1 {
      color: #333;
    }
    .endpoint {
      background: #f5f5f5;
      padding: 1rem;
      border-radius: 4px;
      margin-bottom: 1rem;
    }
    code {
      background: #e0e0e0;
      padding: 0.2rem 0.4rem;
      border-radius: 3px;
    }
  </style>
</head>
<body>
  <h1>PM 에이전트 MCP 서버</h1>
  <p>PM 에이전트 시스템을 위한 MCP 서버입니다.</p>
  
  <h2>API 엔드포인트</h2>
  <div class="endpoint">
    <h3>MCP 정보</h3>
    <p>URL: <code>/api/mcp/info</code></p>
    <p>메서드: GET</p>
    <p>설명: MCP 서버 정보를 제공합니다.</p>
  </div>
  
  <div class="endpoint">
    <h3>MCP 도구 목록</h3>
    <p>URL: <code>/api/mcp/tools</code></p>
    <p>메서드: GET</p>
    <p>설명: 사용 가능한 MCP 도구 목록을 제공합니다.</p>
  </div>
  
  <footer>
    <p>버전: 1.0.0</p>
  </footer>
</body>
</html>
